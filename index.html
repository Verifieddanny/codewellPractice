<html>
  <head>
    <title>codewell-1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="first">
        <p class="first-side">
          Gradie <br />
          <span class="low">Beautiful gradients in seonds</span>
        </p>

        <img src="iPhoneMockup.png" class="iphone" />
      </div>
      <div class="second">
        <p class="login">Login</p>
        <p class="email">Email</p>
        <input
          type="email"
          class="first-email"
          placeholder="&nbsp; &nbsp; &nbsp; john@example.com"
          required
        />
        <p class="password">password</p>
        <input
          type="password"
          class="first-pass"
          placeholder="&nbsp; &nbsp; &nbsp; At least 8 characters"
          required
        />
        <div class="mainCheck">
          <input type="checkbox" class="check" required />
          <div class="innercheck">
            By creating an account, you <br />
            agree to
            <span class="inner"
              >Terms & <br />
              Conditions</span
            >
          </div>
        </div>
        <div class="createclass">
          <div class="create">Create an Account</div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
